<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lessons List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
      p {
        width: 350px;
        color: rgb(1, 7, 95);
      }
    </style>
  </head>
  <body>
    <h1>Vue Section</h1>
    <div id="app">
      <p>{{ lessons }}</p>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          lessons: [],
        },
        created() {
          this.getLessons();
        },

        methods: {
          async getLessons() {
            const BASE_URL = "http://localhost:3000";
            const lessonsPromise = await fetch(`${BASE_URL}/lessons`);
            this.lessons = await lessonsPromise.json();
          },
        },
      });
    </script>
  </body>
</html>
